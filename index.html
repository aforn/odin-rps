<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/javascript.js" defer></script>
        <title>game on(e)</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="winner-container">
                <div id="winner">
                    Commence the game!
                </div>
            </div>

            <div class="buttons-container">
                <button class="play-button" id="rock">
                    <img src="images/rock.png"
                    alt="hand showing rock">
                </button>
                <button class="play-button" id="paper">
                    <img src="images/paper.png"
                    alt="hand showing paper">
                </button>
                <button class="play-button" id="scissors">
                    <img src="images/scissors.png"
                    alt="hand showing scissors">
                </button>
            </div>
            
            <div id="score-container">
                <div id="player">Player: <b id="player-score"></b></div>
                <div id="computer">Computer: <b id="computer-score"></b></div>
            </div>
        </div>
          
    </body>
</html>
